<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love for Puza</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #fce4ec; /* Background color */
        }

        h1 {
            font-family: 'Arial', sans-serif;
            color: #333;
            text-align: center;
            margin-top: 20px;
            font-size: 2em;
            animation: fadeIn 3s forwards; /* Text animation */
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ff1493; /* Heart color */
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            animation: floatHeart linear infinite;
        }

        @keyframes floatHeart {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        .message {
            font-family: 'Arial', sans-serif;
            color: #333;
            text-align: center;
            font-size: 1.5em;
            margin-top: 30vh;
            position: relative;
            animation: slideIn 2s forwards; /* Message animation */
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
<p>
<img src="C:\Users\DELL\Desktop\puja.png">
    <div class="heart" style="top: 60vh; left: 20vw;"></div>
    <div class="heart" style="top: 40vh; left: 40vw;"></div>
    <div class="heart" style="top: 20vh; left: 60vw;"></div>
    <div class="heart" style="top: 80vh; left: 80vw;"></div>

    <h1>Love for Puza</h1>

    <div class="message">I Love You Puza</div>
    <div class="message" style="animation-delay: 1s;">I Love You Tika</div>
    <div class="message" style="animation-delay: 2s;">I Love You Kichkandi</div>
</body>
</html>
